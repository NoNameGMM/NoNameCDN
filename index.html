    .webtitle {

    .myButton {
      background-color: #9a98ff;

      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

    }
    .color-name {

    }
    .dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 30%;
      height: 30%;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.7);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transform: translate(-50%, -50%);
      z-index: 9999;
      text-align: center;
